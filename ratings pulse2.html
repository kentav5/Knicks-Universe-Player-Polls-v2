<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="2.5; url=ratings.html" />
    <title>KnicksUniverse Loading...</title>
    <style>
      :root { --knicks-blue:#006BB6; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; padding: 0; }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--knicks-blue);
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
      }
      .logo {
        width: clamp(140px, 22vw, 240px);
        height: auto;
        opacity: 0;
        animation:
          fadeIn 1.2s ease-out forwards,
          pulse 2s ease-in-out 1.2s infinite;
        filter: drop-shadow(0 6px 14px rgba(0,0,0,0.25));
      }
      h1 {
        margin-top: 18px;
        font-size: 22px;
        letter-spacing: 0.5px;
        opacity: 0;
        animation: fadeInText 1s ease-out 0.5s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.92); }
        to   { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeInText {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.04); }
        100% { transform: scale(1); }
      }
      a.skip {
        position: absolute;
        bottom: 18px;
        color: #fff;
        text-decoration: underline;
        opacity: 0.85;
        font-size: 14px;
      }
      a.skip:hover { opacity: 1; }
    </style>
    <script>
      setTimeout(function(){ try { window.location.href='ratings.html'; } catch(e){} }, 2500);
    </script>
  </head>
  <body>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Knicks_logo.svg" alt="Knicks Universe Logo" />
    <h1>Entering Knicks Universeâ€¦</h1>
    <a class="skip" href="ratings.html">Skip intro</a>
  </body>
</html>
